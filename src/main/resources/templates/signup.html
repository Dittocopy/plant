<div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success" role="alert">

	<p th:text="${session.message}"></p>
	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
<form class="box" th:action="@{/register}" th:object="${user}" method="post">
	<h1>Sign UP</h1>
		<div class="form-group">
    	<input type="text" name="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name" required>
  	</div>
  	<div class="form-group">
    	<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" required>
  	</div>
  	<div class="form-group">
    	<input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Enter Password" required>
  	</div>
  	<div class="form-group">
    	<input type="number" name="number" class="form-control" id="exampleInputEmail1" placeholder="Enter Mobile No." min="1000000000" max="9999999999" required>
  	</div>
  	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" required>
  		<label class="form-check-label" for="inlineRadio1">Male</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" required>
  		<label class="form-check-label" for="inlineRadio2">Female</label>
	</div>
	<div>
		<button type="submit" class="btn btn-primary mt-3">Submit</button>
		<label> Alrady have have an account <a href="/login">Log In</a></label>
	</div>
</form>
