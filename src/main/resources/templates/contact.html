<!---------Contact form----------->


  <div class="container form" id="contact">
    <form th:action="@{/contact}" th:object="${user}" method="post">
      <div class="box">
          <h1>Sign UP</h1>
		      <div class="form-group">
    	      <input type="text" name="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name" required>
  	      </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="problem" class="form-control" id="description" placeholder="Please tell us your words" required>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="session" id="inlineRadio1" value="help" required>
            <label class="form-check-label" for="inlineRadio1">Help</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="session" id="inlineRadio2" value="enquire" required>
            <label class="form-check-label" for="inlineRadio2">Enquire</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="session" id="inlineRadio2" value="feedback" required>
            <label class="form-check-label" for="inlineRadio2">Feedback</label>
          </div>
        <div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
