    <div class="wrap-404">
      <div class="label">Error</div>
      <div class="numbers">

        </div>

      <div class="sleep-walker">

          <div class="torso">
            <div class="arm-a"></div>
            <div class="arm-b"></div>
          </div>
          <div class="legs">
            <div class="leg-a"></div>
            <div class="leg-b"></div>

        </div>
